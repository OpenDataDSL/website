<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #4a4a4a; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .box-text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #5a5a5a; }
      .user-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .assistant-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .custom-assistant-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .tool-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .custom-tool-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .data-box { fill: #95a5a6; stroke: #7f8c8d; stroke-width: 2; }
      .scheduler-box { fill: #16a085; stroke: #138d75; stroke-width: 2; }
      .arrow { fill: none; stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
      .dotted-arrow { fill: none; stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead-dotted); }
      .white-text { fill: white; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
    <marker id="arrowhead-dotted" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7f8c8d" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Fusion Architecture</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">AI-Powered Platform for Energy & Commodity Professionals</text>

  <!-- User Layer -->
  <rect x="450" y="100" width="300" height="60" rx="5" class="user-box"/>
  <text x="600" y="125" text-anchor="middle" class="white-text section-title">Users</text>
  <text x="600" y="145" text-anchor="middle" class="white-text small-text">Natural Language Interaction</text>

  <!-- Arrow from User to Intelligent Routing -->
  <path d="M 600 160 L 600 200" class="arrow"/>

  <!-- Intelligent Routing -->
  <rect x="475" y="200" width="250" height="50" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="225" text-anchor="middle" class="white-text section-title">Intelligent Routing</text>
  <text x="600" y="242" text-anchor="middle" class="white-text small-text">Directs queries to right assistant(s)</text>

  <!-- Built-in Assistants -->
  <g id="built-in-assistants">
    <text x="250" y="300" text-anchor="middle" class="section-title">Built-in Assistants</text>
    
    <rect x="50" y="320" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="110" y="345" text-anchor="middle" class="white-text box-text">General</text>
    <text x="110" y="365" text-anchor="middle" class="white-text small-text">General</text>
    <text x="110" y="380" text-anchor="middle" class="white-text small-text">Queries</text>
    
    <rect x="190" y="320" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="250" y="345" text-anchor="middle" class="white-text box-text">Analyse</text>
    <text x="250" y="365" text-anchor="middle" class="white-text small-text">Timeseries &amp;</text>
    <text x="250" y="380" text-anchor="middle" class="white-text small-text">Data Analysis</text>
    
    <rect x="330" y="320" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="390" y="345" text-anchor="middle" class="white-text box-text">Curve</text>
    <text x="390" y="365" text-anchor="middle" class="white-text small-text">Forward Curve</text>
    <text x="390" y="380" text-anchor="middle" class="white-text small-text">Management</text>

    <rect x="50" y="410" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="110" y="435" text-anchor="middle" class="white-text box-text">Operations</text>
    <text x="110" y="455" text-anchor="middle" class="white-text small-text">Process &amp;</text>
    <text x="110" y="470" text-anchor="middle" class="white-text small-text">Monitoring</text>
    
    <rect x="190" y="410" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="250" y="435" text-anchor="middle" class="white-text box-text">Code</text>
    <text x="250" y="455" text-anchor="middle" class="white-text small-text">ODSL Code</text>
    <text x="250" y="470" text-anchor="middle" class="white-text small-text">Generation</text>
    
    <rect x="330" y="410" width="120" height="70" rx="5" class="assistant-box"/>
    <text x="390" y="435" text-anchor="middle" class="white-text box-text">Integrate</text>
    <text x="390" y="455" text-anchor="middle" class="white-text small-text">System</text>
    <text x="390" y="470" text-anchor="middle" class="white-text small-text">Integration</text>
  </g>

  <!-- Custom Assistants -->
  <g id="custom-assistants">
    <text x="600" y="300" text-anchor="middle" class="section-title">Custom Assistants</text>
    
    <rect x="510" y="320" width="180" height="70" rx="5" class="custom-assistant-box"/>
    <text x="600" y="345" text-anchor="middle" class="white-text box-text">Your Domain Experts</text>
    <text x="600" y="365" text-anchor="middle" class="white-text small-text">• Company-specific knowledge</text>
    <text x="600" y="380" text-anchor="middle" class="white-text small-text">• Custom workflows &amp; terminology</text>
  </g>

  <!-- Arrows from routing to assistants -->
  <path d="M 550 250 L 250 300" class="arrow"/>
  <path d="M 650 250 L 600 300" class="arrow"/>

  <!-- Tools Layer -->
  <g id="tools">
    <text x="900" y="300" text-anchor="middle" class="section-title">Tools &amp; Capabilities</text>
    
    <!-- Built-in Tools -->
    <rect x="750" y="320" width="140" height="50" rx="5" class="tool-box"/>
    <text x="820" y="340" text-anchor="middle" class="white-text box-text">Built-in Tools</text>
    <text x="820" y="358" text-anchor="middle" class="white-text small-text">Web search, Code execution</text>
    
    <!-- Custom Tools -->
    <rect x="910" y="320" width="140" height="50" rx="5" class="custom-tool-box"/>
    <text x="980" y="340" text-anchor="middle" class="white-text box-text">Custom Tools</text>
    <text x="980" y="358" text-anchor="middle" class="white-text small-text">Your APIs &amp; integrations</text>
  </g>

  <!-- Arrows from assistants to tools -->
  <path d="M 450 355 L 750 345" class="dotted-arrow"/>
  <path d="M 690 355 L 750 345" class="dotted-arrow"/>

  <!-- Data Layer -->
  <g id="data">
    <text x="900" y="410" text-anchor="middle" class="section-title">Data Sources</text>
    
    <rect x="750" y="425" width="140" height="55" rx="5" class="data-box"/>
    <text x="820" y="445" text-anchor="middle" class="white-text box-text">OpenDataDSL</text>
    <text x="820" y="463" text-anchor="middle" class="white-text small-text">Market data, ETRM,</text>
    <text x="820" y="476" text-anchor="middle" class="white-text small-text">Timeseries, Objects</text>
    
    <rect x="910" y="425" width="140" height="55" rx="5" class="data-box"/>
    <text x="980" y="445" text-anchor="middle" class="white-text box-text">Your Data</text>
    <text x="980" y="463" text-anchor="middle" class="white-text small-text">Internal databases,</text>
    <text x="980" y="476" text-anchor="middle" class="white-text small-text">Custom sources</text>
  </g>

  <!-- Arrows from tools to data -->
  <path d="M 820 370 L 820 425" class="dotted-arrow"/>
  <path d="M 980 370 L 980 425" class="dotted-arrow"/>

  <!-- Scheduler -->
  <g id="scheduler">
    <rect x="750" y="540" width="300" height="80" rx="5" class="scheduler-box"/>
    <text x="900" y="565" text-anchor="middle" class="white-text section-title">Agent Scheduler</text>
    <text x="900" y="585" text-anchor="middle" class="white-text small-text">• Timezone-aware cron scheduling</text>
    <text x="900" y="602" text-anchor="middle" class="white-text small-text">• Automated reports &amp; monitoring</text>
  </g>

  <!-- Arrow from assistants to scheduler -->
  <path d="M 250 490 Q 250 565, 750 580" class="arrow"/>
  <text x="480" y="545" class="small-text">"Schedule this"</text>

  <!-- Arrow from scheduler back to routing -->
  <path d="M 750 580 Q 700 580, 700 250" class="arrow"/>
  <text x="710" y="410" class="small-text">Executes</text>
  <text x="710" y="425" class="small-text">as user</text>

  <!-- Output destinations -->
  <g id="outputs">
    <text x="250" y="565" text-anchor="middle" class="section-title">Output Destinations</text>
    
    <rect x="50" y="580" width="100" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="100" y="605" text-anchor="middle" class="box-text">Email</text>
    
    <rect x="170" y="580" width="100" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="220" y="605" text-anchor="middle" class="box-text">Slack</text>
    
    <rect x="290" y="580" width="100" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="340" y="605" text-anchor="middle" class="box-text">Files</text>
    
    <rect x="410" y="580" width="100" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="460" y="605" text-anchor="middle" class="box-text">Databases</text>
  </g>

  <!-- Arrows from assistants to outputs -->
  <path d="M 110 490 L 100 580" class="dotted-arrow"/>
  <path d="M 250 490 L 220 580" class="dotted-arrow"/>
  <path d="M 390 490 L 340 580" class="dotted-arrow"/>
  <path d="M 450 490 L 460 580" class="dotted-arrow"/>

  <!-- Privacy & Security note -->
  <rect x="50" y="700" width="500" height="70" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <text x="300" y="725" text-anchor="middle" class="section-title">Privacy &amp; Security</text>
  <text x="300" y="745" text-anchor="middle" class="small-text">• User-level permissions and data access</text>
  <text x="300" y="760" text-anchor="middle" class="small-text">• Licensed data boundary enforcement</text>

  <!-- Legend -->
  <g id="legend">
    <text x="950" y="685" text-anchor="middle" class="section-title">Key</text>
    
    <line x1="850" y1="700" x2="870" y2="700" class="arrow"/>
    <text x="880" y="705" class="small-text">Direct interaction</text>
    
    <line x1="850" y1="720" x2="870" y2="720" class="dotted-arrow"/>
    <text x="880" y="725" class="small-text">Tool/Data access</text>
  </g>
</svg>